<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dojo Timer</title>
</head>
<body>

    <h1>FloHo Dojo Timer</h1>

    <div class="watch">

        <div class="time">
            00:00:00
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="input">

            <h2>Circuit Time</h2>

            <form class="circuitTime">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" name="minutes">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" name="seconds">
            </form>

            <h2>Rest Time</h2>

            <form class="restTime">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" name="minutes">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" name="seconds"> <br>
                <input class="submit" type="submit" value="Go Get">
            </form>

        </div>
        
    </div>

    
    

    <script src="main.js"></script>
</body>
</html>
